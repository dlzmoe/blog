baseURL: https://zishu.me/
languageCode: en-us
title: 子舒的博客
theme: blue # typlog / blue
paginate: 15 # 首页文章显示个数
summaryLength: 10000 # 首页文章摘要字数
hasCJKLanguage: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2 # 从 h2 开始
    endLevel: 3 # 到 h4 结束
    ordered: false # 生成 ul 而不是 ol

outputs:
  home:
    - HTML
    - RSS
    - JSON

permalinks:
  blog: /blog/:slug.html/ # 文章输出 url 格式

params:
  title: 子舒的博客
  logo: https://imgurl.zishu.me/author.webp # 博主头像
  author: 子舒 # 博主昵称
  favicon: https://imgurl.zishu.me/favicon.ico # 网站 favicon 图标
  buildDate: 2020-06-14 # 建站日期
  # 导航
  socials:
    - name: 首页
      link: /
    - name: 技术
      link: /categories/技术/
    - name: 随笔
      link: /categories/随笔/
    - name: 周刊
      link: /categories/weekly/
    - name: 留言
      link: /message/
    - name: 关于
      link: /about/