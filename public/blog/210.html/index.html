      <h1>五丰岛骑行</h1>

      
      <div class="date">
        <time datetime=" 2023-10-03 00:00:00 UTC"> Oct 03, 2023</time>
      </div>
      <div class="expired-tips" style="display: none;"></div>
      


      
      <div class="toc">
        <nav id="TableOfContents"></nav>
      </div>
      

      <article class="post-content">
        
        <p>不出意外的，今天天气很好，约了个小伙伴一起出来骑行。目的地五丰岛，沿着滨江绿道一路至吴家渡口。</p>
<p>不过岛比较小，找了家面馆吃了午饭后，沿着小岛绕了一圈。时间还早，继续行至湘湖，平时我只在晚上去过，基本没有白天来湘湖，没想到这么热闹，很多人摊了个野餐布在草地休息，还好很多拍婚纱照的，比较好玩就多呆了会。</p>
<p>今日刷里程 60 公里。</p>
