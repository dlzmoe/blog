<head>
<meta charset="utf-8" />
{{ hugo.Generator }}
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="toTop" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="{{ .Site.Params.author }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<link rel="canonical" href="{{ .Permalink }}" />
{{- if .Site.Params.favicon -}}
<link rel="apple-touch-icon" href="{{ .Site.Params.favicon }}" />
<link rel="icon" href="{{ .Site.Params.favicon }}" />
<link rel="shortcut" href="{{ .Site.Params.favicon }}" />
{{- end -}}
<link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}index.xml" title="{{ .Site.Title }}">
{{ partial "seo" . }}
{{- if .IsHome -}}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta name="description" content="{{ .Site.Params.description }}" />
{{- else -}}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="article" />

<!-- Keywords -->
<meta property="og:keywords" content="{{ with .Keywords }}{{ delimit . ", " }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="keywords" content="{{ with .Keywords }}{{ delimit . ", " }}{{ else }}{{ .Summary | plainify }}{{ end }}" />

<!-- Description -->
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}" />


{{- end }}
<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
{{- if .Params.album -}}
<meta property="og:image" content="{{ .Params.album }}" />
{{- else -}}
<meta property="og:image" content="{{ .Site.Params.favicon }}" />
{{ end }}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ .Site.Params.staticPrefix }}{{ "css/base.css" | relURL }}">
<link rel="stylesheet" href="{{ .Site.Params.staticPrefix }}{{ "css/index.css" | relURL }}">
<link href="{{ .Site.Params.staticPrefix }}{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
<script src="{{ .Site.Params.staticPrefix }}{{ "js/jquery3.6.0.min.js" | relURL }}"></script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BGB227HN9X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BGB227HN9X');
</script>
</head>
