{{ define "post" }}
<div class="d-flex flex-column border rounded mt-4 mt-md-0">
  <div class="border-bottom bg-light markdown-sticky-top">
    <div class="d-flex flex-row align-items-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
          <svg aria-hidden="true" viewBox="0 0 16 16" height="16" width="16" >
            <path fill-rule="evenodd" d="M2 4a1 1 0 100-2 1 1 0 000 2zm3.75-1.5a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5zm0 5a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5zm0 5a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5zM3 8a1 1 0 11-2 0 1 1 0 012 0zm-1 6a1 1 0 100-2 1 1 0 000 2z"></path>
          </svg>
        </button>
        <ul class="dropdown-menu" id="toc-list">
          <li><h6 class="dropdown-header">Table of Content</h6></li>
        </ul>
      </div>
      <div class="flex-fill text-secondary fs-7">
        <relative-time datetime="{{ .PublishDate.Format "Mon, 02 Jan 2006 15:04:05 -0700" }}" ></relative-time>
        | {{ .Title }}
      </div>
      <div class="pe-2 d-none d-md-block">
        {{ with .Params.tags }}
          {{ range $tag := . }}
            <a class="badge text-bg-secondary text-dark fw-normal bg-opacity-25 pb-1 link-underline link-underline-opacity-0 link-underline-opacity-100-hover" href="{{ relURL (print "/tags/" . | urlize) }}"> {{ $tag }}</a>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
  <div class="pt-4 px-2 pb-3">
    <article class="markdown-body container-lg">
      {{- partial "anchors.html" .Content -}}
    </article>
  </div>
</div>
{{ end }}
